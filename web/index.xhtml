<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Seagle Consumer WS</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>
                <h:outputText value="Select projects to include in the Clustering Analysis" />
                <p:selectManyCheckbox id="grid" value="#{ConsumerView.selectedProjects}" layout="grid" columns="5">
                    <f:selectItems value="#{ConsumerView.availableProjects}" var="city" itemLabel="#{project}" itemValue="#{project}" />
                </p:selectManyCheckbox>
            </h:form>
        </f:view>

    </h:body>
</html>
